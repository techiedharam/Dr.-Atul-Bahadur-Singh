<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Support Dr. Atul Bahadur Singh</title>
    <style>
        /* General Reset */
        body, table, td, a {
            text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        img {
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
            max-width: 100%;
        }
        table {
            border-collapse: collapse !important;
        }
        body {
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            background-color: #f1f1f1;
        }
        /* Layout */
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .header, .footer {
            padding: 15px 20px;
            background-color: #edf2f4;
        }
        .text-right {
            text-align: right;
        }
        .footer-content {
            padding: 20px 40px;
            background-color: #f4f4f9;
            text-align: center;
        }
        .greeting {
            padding: 20px 30px 10px 30px;
            text-align: center;
            font-size: 16px;
            color: #333;
        }
        h3 {
            margin: 0 0 5px 0;
            font-size: 18px;
            font-weight: normal;
            color: #333;
        }
        @media screen and (max-width: 600px) {
            .container {
                width: 100% !important;
                max-width: 100% !important;
                border-radius: 0;
            }
            .header, .footer, .footer-content {
                padding: 15px !important;
            }
            .greeting {
                padding: 15px !important;
                font-size: 15px !important;
            }
            h3 {
                font-size: 16px !important;
            }
        }
    </style>
</head>
